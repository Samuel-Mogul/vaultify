<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultifyX..</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="/img/vaultifyx logo.png" type="image/x-icon">
  <script defer src="/js/app.js"></script>
  <!-- Additional styles (if any) -->
 

  <!-- ... (previous head content) -->

</head>
<body>

  <header>
    <h1>VaultifyX</h1>
    <p>Back up your Gmails with me!</p>
    <img src="/img/vaultifyx logo.png" alt="vaultify logo" style="height: 50px; width: 50px;">
  </header>

  <section id="main-section">
    <div id="sidebar">
      <p>Status: <span id="status-text">Am Idle, put me to work...</span></p>
      <button id="backup-button">Backup Your Gmail</button>
      <div id="filter-section">
        <label for="year-select">Year:</label>
        <select id="year-select">
          <option value="">All</option>
          <!-- Add years dynamically based on your emails -->
        </select>
        <label for="month-select">Month:</label>
        <select id="month-select" class="month-select">
          <option value="">All</option>
          <!-- Add months dynamically based on your emails -->
        </select>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" />
        <button id="filter-button">Filter</button>
      </div>
    </div>

    <div id="content">
      <ul id="emails-list">
        <!-- Email list will be displayed here dynamically -->
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Gmail Backup Tool</p>
  </footer>

</body>
</html>
